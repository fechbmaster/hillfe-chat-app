<div class="container" >
  <div class="content">
    <span>Congratulations, you have successfully logged in!!</span>
    <br />
    <a (click)="logout()" href="#">Click Here to logout</a>
  </div>
</div>

<ul id="messages">
  <li *ngFor="let msg of messages">{{msg}}</li>
</ul>


<div id="sendBar">
  <input id="messageInput" [(ngModel)]="message"  />
  <button id="sendButton" (click)="sendMessage()">Send</button>
</div>
