<div class="main_section">
  <div class="container">
    <div class="chat_container">
      <div class="col-sm-3 chat_sidebar">
        <div class="row">
          <div id="custom-search-input">
            <div class="input-group col-md-12">
              <input type="text" class="  search-query form-control" placeholder="Conversation" />
              <button class="btn btn-danger" type="button">
                <span class=" glyphicon glyphicon-search"></span>
              </button>
            </div>
          </div>
          <div class="dropdown all_conversation">
            <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-weixin" aria-hidden="true"></i>
              All Conversations
              <span class="caret pull-right"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><a href="#"> All Conversation </a>  <ul class="sub_menu_ list-unstyled">
                <li><a href="#"> All Conversation </a> </li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li><a href="#">Separated link</a></li>
              </ul>
              </li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li><a href="#">Separated link</a></li>
            </ul>
          </div>
          <div class="member_list">
            <ul class="list-unstyled">
              <li class="left clearfix">
                     <span class="chat-img pull-left">
                     <img src="{{placeholderUrl}}" alt="User Avatar" class="img-circle">
                     </span>
                <div class="chat-body clearfix">
                  <div class="header_sec">
                    <strong class="primary-font">Jack Sparrow</strong> <strong class="pull-right">
                    09:45AM</strong>
                  </div>
                  <div class="contact_sec">
                    <strong class="primary-font">(123) 123-456</strong> <span class="badge pull-right">3</span>
                  </div>
                </div>
              </li>
            </ul>
          </div></div>
      </div>
      <!--chat_sidebar-->


      <div class="col-sm-9 message_section">
        <div class="row">
          <div class="new_message_head">
            <div class="pull-left"></div><div class="pull-right"><div class="dropdown">
            <button class="dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-cogs" aria-hidden="true"></i>  Setting
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
              <li><a (click)="logout()" href="#">Logout</a></li>
            </ul>
          </div></div>
          </div><!--new_message_head-->

          <div class="chat_area">
            <ul id="chat-panels" class="list-unstyled">
              <li *ngFor="let msg of messages" class="left clearfix" [ngClass]="{'own_chat': msg.own}">
                     <span class="chat-img1" [ngClass]="{'pull-right': msg.own, 'pull-left': !msg.own}">
                     <img src="{{placeholderUrl}}" alt="User Avatar" class="img-circle">
                     </span>
                <div class="chat-body1 clearfix" [ngClass]="{'text_align_right': msg.own, 'text_align_left': !msg.own}">
                  <p>{{msg.message}}</p>
                  <div class="chat_time" [ngClass]="{'pull-left': msg.own, 'pull-right': !msg.own}">{{timeStamp}}</div>
                </div>
              </li>
            </ul>
          </div><!--chat_area-->
          <div class="message_write">
            <textarea [(ngModel)]="message" class="form-control" placeholder="Schreibe eine Nachricht"></textarea>
            <div class="clearfix"></div>
            <div class="chat_bottom">
              <a (click)="sendMessage()" href="#" class="pull-right btn btn-success">
                Senden</a></div>
          </div>
        </div>
      </div> <!--message_section-->
    </div>
  </div>
</div>
