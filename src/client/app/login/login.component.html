<div class = "container">
  <div class="wrapper">
    <form action="" method="post" name="Login_Form" class="form-signin">
      <h3 class="form-signin-heading">Welcome to HillFe-Chat! Please Sign In</h3>
      <hr class="colorgraph"><br>

      <input [(ngModel)]="user.username" id="email" type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
      <input [(ngModel)]="user.password" id="password" type="password" class="form-control" name="Password" placeholder="Password" required=""/>

      <button (click)="login()" class="btn btn-lg btn-primary btn-block"  name="Submit" value="Login" type="Submit">Login</button>
    </form>
  </div>
</div>
